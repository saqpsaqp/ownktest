<!DOCTYPE html>
<html lang="en" ng-app="ownk">
    <head>
        <title>OWNK Technical Test</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
        <style>
            input {
                width: 100%;
            }
        </style>
    </head>
    <body ng-controller="OwnkController" ng-init="init()">
        <div class="container">
            <div class="row">
                <h1>OWNK Technical Test</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Vendedores</div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Cédula</th>
                                    <th class="text-center">Opciones</th>
                                </tr>
                            </thead>
                            <tbody ng-show="vendedores != null">
                                <tr ng-repeat="vend in vendedores">
                                    <td>{{vend.idVend}}</td>
                                    <td>{{vend.nombres}}</td>
                                    <td>{{vend.apellidos}}</td>
                                    <td>{{vend.cedula}}</td>
                                    <td class="text-center"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </td>
                                </tr>
                            </tbody>
                            <form method="POST">
                                <tfoot>                            
                                    <tr>
                                        <td>-</td>
                                        <td><input type="text" ng-model="nombres" placeholder="Nombres" /></td>
                                        <td><input type="text" ng-model="apellidos" placeholder="Apellidos" /></td>
                                        <td><input type="text" ng-model="cedula" placeholder="Cédula" /></td>
                                        <td><input type="submit" ng-click="addVendedor()" value="Agregar" /></td>
                                    </tr>
                                </tfoot>
                            </form>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Productos</div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Código</th>
                                    <th>Descripción</th>                                    
                                    <th class="text-center">Opciones</th>
                                </tr>
                            </thead>
                            <tbody ng-show="productos != null">
                                <tr ng-repeat="prod in productos">
                                    <td>{{prod.idProd}}</td>
                                    <td>{{prod.codigo}}</td>
                                    <td>{{prod.descripcion}}</td>
                                    <td class="text-center"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </td>
                                </tr>
                            </tbody>
                            <form method="POST">
                                <tfoot>                            
                                    <tr>
                                        <td>-</td>
                                        <td><input type="text" ng-model="codigo" placeholder="Código" /></td>
                                        <td><input type="text" ng-model="descripcion" placeholder="Descripción" /></td>                                        
                                        <td><input type="submit" ng-click="addProducto()" value="Agregar" /></td>
                                    </tr>
                                </tfoot>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <hr />



        <h3>{{texto}}</h3>

        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-resource/angular-resource.js"></script>
        <script src="./js/services.js"></script>
    </body>
</html>
